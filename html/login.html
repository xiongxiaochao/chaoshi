<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
</head>
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/login.css">

<body>

    <div class="head">
        <div class="content">
            <div class="logo">
                <a href="###">
                    <img src="../img/logo-201305-b.png" alt="">
                </a>
                <b></b>
            </div>
            <a href="###" class="q_link">
                <b></b>
                登录页面，调查问卷
            </a>
        </div>
    </div>
    <div class="middle">
        <div class="tips_wrapper">
            <div class="tips_inner">
                <div class="cont_wrapper">
                    <i></i>
                    <p>
                        依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版
                        <a href="###">《京东隐私政策》</a>
                        已上线，将更有利于保护您的个人隐私。
                    </p>
                </div>
            </div>
        </div>
        <div class="login_banner">
            <div class="content">
                <div class="login_form">
                    <div class="tips_wrapper">
                        <div class="cont_wrapper">
                            <i></i>
                            <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                        </div>
                    </div>
                    <div class="login_tab login_tab_l">
                        <a href="###">扫码登录</a>
                    </div>
                    <div class="login_tab login_tab_r">
                        <a href="###" id="a1" class="checked">账户登录</a>
                    </div>
                    <div class="login_box">
                        <div class="mc">
                            <form id="formlogin">
                                <div class="item item_fore1">
                                    <label for="loginname" class="login_label name-label"></label>
                                    <input name="loginname" id="loginname" class="itxt" autocomplete="off"
                                        placeholder="邮箱/用户名/已验证手机" type="text">
                                </div>
                                <div id="entry" class="item item_fore2">
                                    <label for="nloginpwd" class="login_label pwd_label"></label>
                                    <input id="nloginpwd" name="nloginpwd" autocomplete="off" class="itxt itxt_error"
                                        placeholder="密码" type="password">
                                </div>
                                <div class="item item_fore5">
                                    <div class="login_btn">
                                        <a id="loginsubmit" href="###"
                                            class="btn_img btn_entry">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="mc2">
                            <img src="../img/erweima4.png" alt="">
                        </div>
                    </div>
                    <div class="qrcode_login"></div>
                    <div class="coagent">
                        <ul>
                            <li>
                                <a href="###">
                                    <b class="QQ_icon"></b>
                                    <span>QQ</span>
                                </a>
                                <span class="line">|</span>
                            </li>
                            <li>
                                <a href="###">
                                    <b class="weixin_icon"></b>
                                    <span>微信</span>
                                </a>
                            </li>
                            <li class="extra_r">
                                <div class="regist_link">
                                    <a href="###">
                                        <b></b>
                                        立即注册
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <div class="content">
            <div class="links">
                <a href="###">关于我们</a>
                |
                <a href="###">联系我们</a>
                |
                <a href="###">人才招聘</a>
                |
                <a href="###">商家入驻</a>
                |
                <a href="###">广告服务</a>
                |
                <a href="###">手机京东</a>
                |
                <a href="###">友情链接</a>
                |
                <a href="###">销售联盟</a>
                |
                <a href="###">京东社区</a>
                |
                <a href="###">京东公益</a>
                |
                <a href="###">English Site</a>
            </div>
            <div class="copyright">
                Copyright © 2004-2019 京东JD.com 版权所有
            </div>
        </div>
    </div>

</body>
<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/login.js"></script>

</html>
